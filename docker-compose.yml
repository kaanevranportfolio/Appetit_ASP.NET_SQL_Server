services:
  restaurant-api:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile.backend
      # If your Dockerfile needs .env, ensure it's in the build context (default for Compose)
    ports:
      - "8080:8080"
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JwtSettings__SecretKey=${JwtSettings__SecretKey}
      - JwtSettings__Issuer=${JwtSettings__Issuer}
      - JwtSettings__Audience=${JwtSettings__Audience}
      - JwtSettings__ExpiryMinutes=${JwtSettings__ExpiryMinutes}
    depends_on:
      - sqlserver
    networks:
      - restaurant-network

  # Testing services moved to separate docker-compose.test.yml for CI/CD
  # restaurant-api-tests:
  #   build:
  #     context: .
  #     dockerfile: Dockerfiles/Dockerfile.backend.tests
