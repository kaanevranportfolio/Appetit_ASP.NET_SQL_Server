apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "restaurantmenuapi.fullname" . }}
  labels:
    {{- include "restaurantmenuapi.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "restaurantmenuapi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "restaurantmenuapi.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.env | nindent 12 }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: restaurantmenuapi-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: restaurantmenuapi-secret
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: restaurantmenuapi-secret
                  key: DB_USER
            - name: JwtSettings__SecretKey
              valueFrom:
                secretKeyRef:
                  name: restaurantmenuapi-secret
                  key: JwtSettings__SecretKey
            - name: JwtSettings__Issuer
              valueFrom:
                secretKeyRef:
                  name: restaurantmenuapi-secret
                  key: JwtSettings__Issuer
            - name: JwtSettings__Audience
              valueFrom:
                secretKeyRef:
                  name: restaurantmenuapi-secret
                  key: JwtSettings__Audience
            - name: JwtSettings__ExpiryMinutes
              valueFrom:
                secretKeyRef:
                  name: restaurantmenuapi-secret
                  key: JwtSettings__ExpiryMinutes
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
